<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3 id="myModalLabel">Start a new competition</h3>
</div>

<div class="modal-body">
  <div class="row-fluid">
    <form class="form-horizontal" >     
          <div class="span6">   
            <fieldset>
              <label>Competition name</label>
              <input type="text" class="input-xlarge" ng-model="modal.compname"/>
            
              <label>Minimum number of players (teams)</label>
              <input id="minp" class="input-xlarge" type="number" value="4" min="1" max="{{modal.maxPlayers}}" ng-model="modal.minPlayers">
            
              <label>Maximum number of players</label>
              <input id="maxp" class="input-xlarge" type="number" value="4" min="1" max="400" ng-model="modal.maxPlayers">
            </fieldset>
          </div>

          <div class="span4">   
          <fieldset>
          
            <label>Starting bean count</label>
            <input id="beancount"  class="input-xlarge" type="number" value="4" min="1" max="200" ng-model="modal.numberBeans">

            <label>Number of rounds</label>
            <input id="rounds" class="input-xlarge" type="number" value="4" min="1" max="200" ng-model="modal.numberRounds">
            <label>Climate change round</label>
            <input id="changeround" class="input-xlarge" type="number" value="4" min="1" max="{{modal.numberRounds}}" ng-model="modal.climateChangeRound">
          
          </fieldset>
          </div>
      </form>   
    </div>
</div>

<div class="modal-footer">

  <button class="btn btn-primary" ng-click="parentController(dismiss)">Create competition</button>
  
  <button class="btn btn-link" ng-click="dismiss()">cancel</button>
  
</div>
